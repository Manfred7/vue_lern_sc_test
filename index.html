<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Моя расса в StarCraft 2</title>
</head>
<body>
<div class="main">
    <div class="app">
        <div class="app__header">
            <img src="img/logo.png" alt="" class="app__logo">
        </div>

        <div class="app__body">
            <button class="app__btn">
                <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                <div class="app__btn-text">Начать</div>
            </button>

            <button class="app__btn">
                <i class="fa fa-trophy" aria-hidden="true"></i>
                <div class="app__btn-text">Достижение</div>
            </button>

            <button class="app__btn">
                <i class="fa fa-user" aria-hidden="true"></i>
                <div class="app__btn-text">Автор!</div>
            </button>

            <button class="app__btn btn__sound">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <div class="app__btn-text">Звук</div>
            </button>

        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="js/const.js"></script>
</body>
</html>
